<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Bootcamp</title>
</head>

<body>
    <!--nav.navbar. (navbar class) navbar-expand-lg (how it will appear as browser shape changes).bg-dark(select color).navbar-dark(as color is dark font color changes)-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark ">
        <!--a.navbar-brand-->
        <!--.container-->
        <!--We add container so that we don't need to add padding manually-->
        <!--Use alt + arrow to move lines-->
        <div class="container">
            <!--Brand name-->
            <a href="#" class="navbar-brand">Frontend Bootcamp</a>
            <!-- WE careate a button that you will press in smaller screen so that it will uncollapse -->
            <button
          class="navbar-toggler" 
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
            <!--Be we want it to be able to collapse when screen size changes-->
            <div class="collapse navbar-collapse" id = "navmenu">
                
                <!--Add unlisted class of navigation link list-->
                <!--Ms-auto to add margin-->
                <ul class="navbar-nav ms-auto">
                    <!--Add list of links-->
                    <!--Shift + Alt Up + down -->
                    <li class="nav-item">
                        <a href="#learn" class="nav-link">What you will</a>
                    </li>
                    <li class="nav-item">
                        <a href="#questions" class="nav-link">Questions</a>
                    </li>
                    <li class="nav-item">
                        <a href="#instructors" class="nav-link">Instructors</a>
                    </li>
                    <!--Add links-->
                </ul>
            </div>
        </div>

    </nav>

    <!--Showcase -->
    <!--p-5 to add padding all around (you can also do py to add padding in y axis)-->
    <!--text-center to align text in center-->
    <!--text-sm-start so that it will be left align when using larger screen-->
    <section class="bg-dark text-light p-5 text-center text-sm-start">
        <!-- You don't want container section in container as you want it all to be dark-->
        <div class="container">
            <!-- WE just want to add two flex items in class first "text" second "image" side by side-->
            <!--WE convet it into flexbox by using "d-flex"-->
            <!--d-sm-flex we don't want flexbox active in smaller mobile screen so we add sm-->
            <!--we use align items cneter to align items in ceter-->
            <!--helps distribute extra free space leftover when either all the flex items on a line are inflexible, or are flexible but have reached their maximum size.-->
             <div class="d-sm-flex align-items-center justify-content-between">
                 <!--We added two items -->
                <div>
                    <!--We use span class to make Web Developer yellow-->
                    <h1>Become a <span class="text-warning">
                        Web Developer
                    </span> </h1>
                    <!--WE added text and we use attribut called "lead" to make text bigger-->
                    <!--my-4 to add margin in y axis-->
                    <p class="lead my-4">
                        We focus on teaching our students the fundamentals of the latest
                        and greatest technologies to prepare them for their first dev role
                    </p>
                    <!--WE add button primary makes color, btn lg makes it large-->
                    <button class="btn btn-primary btn-lg">
                        Start The Enrollment
                    </button>
                </div>
                <div>
                    <!--d-none d-sm-block we use it so that site is still responsive in smaller screen-->
                    <!--We want image to be responsive as we change screen size so we add img-fluid and w-50 halves it's size-->
                    <img class = "img-fluid w-50 d-none d-sm-block"src="img/showcase.svg" alt="imgae of web developer">
                </div>
             </div>
        </div>

    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
